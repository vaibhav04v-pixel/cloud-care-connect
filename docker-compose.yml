version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/cloudcare_db
      - JWT_SECRET=dev_secret_key_change_in_production
      - ALLOWED_ORIGINS=http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    # Mount volume for hot reload in development
    volumes:
      - ./frontend/src:/app/src
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
